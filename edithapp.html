<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application - Edith</title>
    <!-- 필요한 스타일 및 스크립트 파일을 여기에 추가하세요. -->
    <style>
        /* 스타일을 추가하여 로고와 버튼을 정렬하고 스타일링합니다. */
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
        }
        #logo {
            font-size: 24px;
            font-weight: bold;
        }
        .store-buttons {
            display: flex;
            justify-content: flex-end;
        }
        .store-button {
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 15px; /* 둥근 모서리를 생성하는 부분 */
            text-decoration: none;
        }
        .store-button img {
            border-radius: 15px; /* 이미지의 둥근 모서리를 설정 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">Edith™</div>
        <p>Let's download Edith on Google Play & App Store</p>
    </div>
    <div class="store-buttons">
        <!-- App Store 버튼 -->
        <a class="store-button" href="https://www.apple.com/app-store/" target="_blank">
            <img src="assets/Apple.png" alt="App Store">
        </a>
        <!-- Google Play 버튼 -->
        <a class="store-button" href="https://play.google.com/store" target="_blank">
            <img src="assets/Google.png" alt="Google Play">
        </a>
    </div>
</body>
</html>
